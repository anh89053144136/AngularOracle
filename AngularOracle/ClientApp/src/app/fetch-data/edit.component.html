<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput [(ngModel)]="model.temperatureC">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="model.date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Amount</mat-label>
    <input matInput type="number" class="example-right-align" [(ngModel)]="model.summary" />
    <span matSuffix>.00</span>
  </mat-form-field>
  <mat-card-actions>
    <div class="example-button-row">
      <button mat-button (click)="OnSaveClick()">Сохранить</button>
    </div>
  </mat-card-actions>
</mat-card>
